<!DOCTYPE html>
<html>
  <head>
    <title>Table Practice</title>
    <style>
    table { border: 1px color:#e67e22;
    }
    </style>
  </head>
  <body>
    <table border="1px">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Sport</th>
      </tr>
      <tr>
        <td>Ryan Cole</td>
        <td>65</td>
        <td>Hiking</td>
      </tr>
      <tr>
        <td>Eli Manning </td>
        <td>36</td>
        <td>Football </td>
      </tr>
      <tr>
        <td>Susan Jones</td>
        <td>86</td>
        <td>Base Jumping</td>
      </tr>
    </table>
    <table border="1px">
      <tr>
        <th>Cool Content 1</th>
        <th>Cool Content 2</th>
        <th>Cool Content 3</th>
      </tr>
      <tr>
        <td colspan="2">Example 1</td>
        <td></td>
        
      </tr>
      <tr>
        <td rowspan="2">Text goes here</td>
        <td>&nbsp;</td>
        <td>Other text goes here</td>
      </tr>
      <tr>
        <td>Table Talk..</td>
        <td>Get it?</td>
      </tr>
      
    </table>
  </body>
</html>
